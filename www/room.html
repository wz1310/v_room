<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ruang Suara - Voice Room</title>
    <link rel="stylesheet" href="css/room.css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <div class="brand-icon">
          <span class="material-symbols-outlined">graphic_eq</span>
        </div>
        <div class="brand-info">
          <h4 id="roomDisplayTitle">Memuat...</h4>
          <h5 style="display: none" id="roomDisplayId">#00</h5>
        </div>
      </div>
      <div class="flex items-center" style="flex: 1; justify-content: flex-end">
        <div class="header-actions">
          <button class="btn-leave">
            <span>Leave</span>
          </button>
        </div>
      </div>
    </header>
    <div class="layout-container">
      <main class="stage-area custom-scrollbar">
        <div class="room-header">
          <div class="online-count">
            <span class="material-symbols-outlined" style="font-size: 18px"
              >group</span
            >
            <span id="onlineCount">0 Online</span>
          </div>
        </div>
        <div class="stage-content">
          <div class="host-container">
            <div class="host-avatar-wrapper">
              <div class="host-glow"></div>
              <div class="avatar-host">
                <div class="avatar-img"></div>
              </div>
              <div class="mic-badge">
                <span class="material-symbols-outlined" style="font-size: 16px"
                  >mic</span
                >
              </div>
            </div>
            <div class="host-info">
              <h3 class="host-name" id="hostName">Loading...</h3>
              <p class="host-status">Speaking now...</p>
            </div>
          </div>
          <div class="speakers-grid">
            <div class="speaker-item">
              <div class="avatar-speaker-wrapper">
                <div class="avatar-speaker">
                  <div class="avatar-img"></div>
                </div>
                <div class="mic-badge muted">
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 14px"
                    >mic_off</span
                  >
                </div>
              </div>
              <span class="speaker-name"></span>
            </div>
            <div class="speaker-item">
              <div class="avatar-speaker-wrapper">
                <div class="avatar-speaker">
                  <div class="avatar-img"></div>
                </div>
                <div class="mic-badge muted">
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 14px"
                    >mic_off</span
                  >
                </div>
              </div>
              <span class="speaker-name"></span>
            </div>
            <div class="speaker-item">
              <div class="avatar-speaker-wrapper">
                <div class="avatar-speaker">
                  <div class="avatar-img"></div>
                </div>
                <div class="mic-badge muted">
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 14px"
                    >mic_off</span
                  >
                </div>
              </div>
              <span class="speaker-name"></span>
            </div>
          </div>
        </div>
      </main>
      <aside class="chat-sidebar" id="chatPanel">
        <div class="chat-header">
          <h3 class="chat-title">Live Chat</h3>
          <button
            class="close-chat-btn"
            onclick="document.getElementById('chatPanel').classList.remove('open')"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="chat-messages custom-scrollbar" id="chatMessages">
          <div class="system-msg">
            <span class="system-badge"> Welcome to the room! ðŸ‘‹ </span>
          </div>
        </div>

        <div class="chat-footer">
          <div class="input-wrapper">
            <input
              id="chatInput"
              class="chat-input"
              placeholder="Send a message..."
              type="text"
            />
            <button class="btn-send" id="btnSend">
              <span class="material-symbols-outlined">send</span>
            </button>
          </div>
        </div>
        </div>
      </aside>
      <button
        class="fab-chat"
        onclick="document.getElementById('chatPanel').classList.add('open')"
      >
        <span class="material-symbols-outlined">chat_bubble</span>
      </button>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/room.js"></script>
  </body>
</html>
