<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Karaoke Room Web Interface</title>
    <link rel="stylesheet" href="css/karaoke.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body class="dark-theme">
    <div class="main-container">
      <div class="stardust-overlay"></div>

      <header class="app-header">
        <div class="header-left">
          <button class="icon-btn" id="back_btn">
            <span class="material-icons-round">arrow_back</span>
          </button>
          <div class="room-info">
            <div class="room-title">
              <h1>---/N//</h1>
              <span class="member-count">4</span>
            </div>
            <span class="room-id">ID: 882910</span>
          </div>
        </div>
      </header>

      <main class="content-layout">
        <section class="stage-section">
          <div class="player-card">
            <div class="grid-pattern"></div>
            <button class="close-btn">
              <span class="material-icons-round">close</span>
            </button>
            <div class="player-content">
              <h2>Tidak Ada Lagu</h2>
              <p>Gunakan earphone untuk menghindari gema</p>
              <div class="player-controls">
                <button class="btn-primary">
                  <span class="material-icons-round">search</span>
                  PILIH LAGU
                </button>
                <div class="music-icon-circle">
                  <span class="material-icons-round">music_note</span>
                </div>
              </div>
            </div>
          </div>

          <div class="user-grid">
            <div class="user-slot">

                  alt="User 1"
                />
                <div class="mic-badge">
                  <span class="material-icons-round">mic</span>
                </div>
              </div>
              <div class="user-label">
                <span class="rank-badge gold">1</span>
                <span class="username">xprblm</span>
              </div>
            </div>

            <div class="user-slot empty">
              <div class="avatar-placeholder">
                <span class="material-icons-round">add</span>
              </div>
              <span class="slot-text">No 2</span>
            </div>
            <div class="user-slot empty">
              <div class="avatar-placeholder">
                <span class="material-icons-round">add</span>
              </div>
              <span class="slot-text">No 3</span>
            </div>
            <div class="user-slot empty">
              <div class="avatar-placeholder">
                <span class="material-icons-round">add</span>
              </div>
              <span class="slot-text">No 4</span>
            </div>

            <div class="user-slot">

                />

              <div class="user-label">
                <span class="rank-badge purple">5</span>
                <span class="username">AL...</span>
              </div>
            </div>
          </div>
        </section>

        <section class="chat-section">
          <div class="chat-messages">
            <div class="message-item">
              <img
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuC_kT5lEV5XzWizjI_FSR9J-nx9G8mu95n6yh1yBO6i4v6lFwEN14pY7my2Sa7WvdLvP4J2P1Vgi9u0vkJmjTQQJPERmkX1oXIMdgDye63ajPF0KArvoW0Ai_GijQ-2ePVSweL2nRQicmNll6Qj5vrZsWC6CA31vuoOeBVqQ06bbiY9CjhrEuuOWeTBri7uIUXhkSBlWYxQX2gX3ZilGGT1DklqiByf-pvA-A111lnbnULYse0xjF9xmCEf5Y_MChw32I7AwWobQdY"

            <button class="send-btn">
              <span class="material-icons-round">send</span>
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="js/karaoke.js"></script>
  </body>
</html>
